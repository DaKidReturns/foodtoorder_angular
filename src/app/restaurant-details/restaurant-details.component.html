<div class="row">
    <h2>{{restaurant.name}}</h2>
    <img src="/assets/images/restaurants/{{restaurant.image}}" alt="" srcset="" width="1000rem" />
    <div>
        We are @
    </div>
    <div *ngFor="let a of restaurant.addresses">
        {{a.houseNo}}, {{a.street}}, {{a.area}}, {{a.city}}, {{a.state}}
    </div>
    <h3>Items:</h3>

        <div class="card" *ngFor="let d of restaurant.menu" style="width: 18rem;" >
            <div class="card-header">{{d.name}}</div>
    </div>
</div>
