<div class="fs-5" *ngIf="user.id != 0">
    User Id: {{user.id}}
    <mat-divider></mat-divider>
    Name: {{user.firstName}} {{user.lastName}}
    <mat-divider></mat-divider>
    Email: {{user.email}}
    <mat-divider></mat-divider>
    Address: {{user.address.houseNo}}, {{user.address.street}}, {{user.address.area}}, {{user.address.city}}, {{user.address.state}}, {{user.address.country}}
    <mat-divider></mat-divider>
</div>
