<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Picture</th>
      <th scope="col">View Details</th>
      <th scope="col">Delete Restaurant</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of arrRestaurants">
      <td>{{r.id}}</td>
      <td>{{r.name}}</td>
      <td>
        <div>
          <img src="{{r.image}}" class="card-img-top" alt="..." width="120em"  height="300em">
        </div>
      </td>
      <td><button class="btn btn-primary" (click)="viewDetails(r.id)">View Details</button></td>
      <td><button class="btn btn-danger" appConfirmAction (confirm)="deleteRestaurant(r.id)">Delete Restaurant</button></td>
    </tr>
  </tbody>
</table>
