<div id="restaurantCarousel" class="carousel slide carousel-fade">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#restaurantCarousel" *ngFor="let i of _arrRestaurants; let in=index"
            [attr.data-bs-slide-to]=in [class.active]="in==0" [attr.aria-current]="in==0"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item" [class.active]="in==0" *ngFor="let i of _arrRestaurants; let in=index">
            <img src={{i.image}} height="900rem" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block" style="background-color:rgba(0,0,0,0.3);">
                <h5>{{i.name}}</h5>
                <p>Some representative placeholder content for the first slide.</p>
                <button class="btn btn-secondary" style="width:20em" (click)="goToRestaurantsPage()"> View More
                </button>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
